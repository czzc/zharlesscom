name: Build and Deploy - Dev

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Set robots.txt for development
        run: cp robots-dev.txt public/robots.txt

      - name: Set commit hash environment variable
        run: |
          echo "NEXT_PUBLIC_COMMIT_HASH=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FULL_COMMIT_HASH=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_REPO_URL=https://github.com/${{ github.repository }}" >> $GITHUB_ENV

      - name: Build the site
        run: npm run build
        env:
          NEXT_PUBLIC_COMMIT_HASH: ${{ github.sha }}
          NEXT_PUBLIC_FULL_COMMIT_HASH: ${{ github.sha }}
          NEXT_PUBLIC_REPO_URL: https://github.com/${{ github.repository }}
          NEXT_PUBLIC_GA_ID: ""

      - name: Deploy dev via rsync over SSH
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avz --delete
          path: out/
          remote_path: /var/www/dev
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Log dev deploy to system journal
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            logger -t deploy-dev "DEV deployed at $(date -u) by GitHub Actions â€” commit ${{ github.sha }}"
